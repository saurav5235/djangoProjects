{% extends 'food/base.html' %}
{% block body %}
    {% for item in items %}
    <br>
    <div class="row">
        <div class="col-md-3 offset-md-2">
        <img src="{{ item.item_image }}" class="card" height="150px">
        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>
        </div>
        <div class="col-md-2">
            <a class="btn btn-success" href="{% url 'food:detail' item.id %}">Details</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
